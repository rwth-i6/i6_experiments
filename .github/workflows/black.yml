name: black
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  check-black-formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - run: pip install black==22.3.0
    - run: black --diff common/
    - run: black --check common/
